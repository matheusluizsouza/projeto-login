<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        E-mail: <input type="email" name="email" id="iemail" required placeholder="Seu e-mail" autocomplete="email">
                    </div>
                    <div class="campo">
                        Senha: <input type="password" name="senha" id="isenha" required minlength="8" size="" placeholder="Sua senha" autocomplete="current-password">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a Senha
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
